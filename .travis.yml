language: python
python:
- "2.7"
# command to install dependencies
install:
- pip install pytest pytest-cov
- pip install mockito
- pip install pep8
- pip install radon
# command to run tests
script:
- py.test --cov . --cov-report term-missing
- pep8 --statistics -qq tests
- pep8 --statistics -qq src
- radon cc tests
- radon cc src
- radon raw tests
- radon raw src
- radon mi tests
- radon mi src
notifications:
  email:
    recipients:
      - lemmechange@insibera.net
    on_failure: always
    on_success: never
after_success:
    - coveralls
